fields:
    image:
        label: 'dizoo.slider::lang.strings.slide_image'
        mode: image
        useCaption: 0
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        required: 1
        type: fileupload
    subtitle:
        label: 'dizoo.slider::lang.strings.slide_subtitle'
        span: left
        type: text
        attributes:
            maxlength: '40'
    title:
        label: 'dizoo.slider::lang.strings.slide_title'
        span: left
        required: 1
        type: text
        attributes:
            maxlength: '25'
    description:
        label: 'dizoo.slider::lang.strings.slide_description'
        size: small
        span: left
        type: textarea
        attributes:
            maxlength: '210'
    active:
        label: 'dizoo.slider::lang.strings.active'
        span: left
        default: 1
        type: switch
tabs:
    fields:
        button_1_active:
            label: 'dizoo.slider::lang.strings.button_active'
