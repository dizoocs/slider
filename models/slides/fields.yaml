        button_1_color:
            label: 'dizoo.slider::lang.strings.button_color'
            span: left
            trigger:
                action: show
                field: button_1_active
                condition: checked
            type: colorpicker
            tab: 'dizoo.slider::lang.strings.button_1'
        button_1_text:
            label: 'dizoo.slider::lang.strings.button_text'
            span: left
            trigger:
                action: show
                field: button_1_active
                condition: checked
            type: text
            tab: 'dizoo.slider::lang.strings.button_1'
            attributes:
                maxlength: '15'
        button_1_url:
            label: 'dizoo.slider::lang.strings.button_url'
            span: left
            trigger:
                action: show
                field: button_1_active
                condition: checked
            type: text
            tab: 'dizoo.slider::lang.strings.button_1'
